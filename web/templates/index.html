<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Quality Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script type="module" src="../static/js/scripts.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <nav class="navbar text-bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-bg-success">Air Quality</span>
        </div>
    </nav>
    <div class="container-fluid mb-1 border border-bottom ">
        <ul class="nav nav-underline" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Data</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph-tab-pane"
                    type="button" role="tab" aria-controls="graph-tab-pane" aria-selected="false">Graphics</button>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <!--
                | AQI: [Current AQI] |
                | PM2.5: [Current PM2.5 Level] |
                | PM10: [Current PM10 Level] |
                | CO: [Current CO Level] |
                | NO2: [Current NO2 Level]
                -->
                <div class="container">
                    <p class=" display-6 text-opacity-50">25:59 09/12/2023</p>
                </div>
                <div class="container-fluid" style="padding-bottom: 20px; max-width: 700px;">
                    <div class="row text-center">
                        <div class="col-6">
                            <canvas id="chart1"></canvas>
                            <p>459 ppm</p>
                        </div>
                        <div class="col-6">
                            <canvas id="chart2"></canvas>
                            <p>40 &#181;g/m<sup>3</sup></p>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-6">
                            <canvas id="chart3"></canvas>
                            <p>29 &deg; C</p>
                        </div>
                        <div class="col-6">
                            <canvas id="chart4"></canvas>
                            <p>67 &percnt; </p>
                        </div>
                    </div>
                    <div class="row">
                        <p class="display-6">
                            AQI: 56<br>

                        </p>
                        <div class="container border-1 border-info">
                            Health or unhealthy
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="tab-pane fade" id="graph-tab-pane" role="tabpanel" aria-labelledby="graph-tab" tabindex="1">
            <div class="container-fluid text-center">
                <div class="row">
                    <canvas id="chart5"></canvas>
                </div>
                <div class="row">
                    <canvas id="chart6"></canvas>
                </div>
            </div>
            <div class="row">
                <p>Start </p>
                <p>End </p>
            </div>
        </div>

    </div>
    </div>


</body>

</html>
