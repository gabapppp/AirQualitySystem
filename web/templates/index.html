<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Quality Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <nav class="navbar text-bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-bg-success">Air Quality</span>
        </div>
    </nav>
    <div class="container-fluid mb-1 border border-bottom ">
        <ul class="nav nav-underline" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                    type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Data</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph-tab-pane"
                    type="button" role="tab" aria-controls="graph-tab-pane" aria-selected="false">Graphics</button>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <!--
                | AQI: [Current AQI] |
                | PM2.5: [Current PM2.5 Level] |
                | PM10: [Current PM10 Level] |
                | CO: [Current CO Level] |
                | NO2: [Current NO2 Level]
                -->
                <p>Temperature: 27 &deg;C</p>
                <div class="row">
                    <div class="col-6">
                        <canvas id="chart1"></canvas>
                    </div>
                    <div class="col-6">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>


            </div>
            <div class="tab-pane fade" id="graph-tab-pane" role="tabpanel" aria-labelledby="graph-tab" tabindex="0">
                <canvas id="chart3"></canvas>


            </div>
        </div>


    </div>


</body>
<script>

    var context = document.getElementById('chart1').getContext('2d');
    var percent_value = 554;
    var chart = new Chart(context, {
        type: 'doughnut',
        data: {
            labels: ['PPM',],
            datasets: [{
                label: 'PPM',
                data: [percent_value, 1500 - percent_value],
                backgroundColor: ['#00baa6', '#ededed']
            }]
        },
        options: {

        }
    });
    var context = document.getElementById('chart2').getContext('2d');
    var percent_value = 40;
    var chart = new Chart(context, {
        type: 'doughnut',
        data: {
            labels: ['PM2.5',],
            datasets: [{
                label: 'PM2.5',
                data: [percent_value, 200 - percent_value],
                backgroundColor: ['#f01e2c', '#ededed']
            }]
        },
        options: {}
    });
    const ctx = document.getElementById("chart3").getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday",
                "Wednesday", "Thursday", "Friday", "Saturday", "Sunday", "Monday", "Tuesday",
                "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                label: 'PPM',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [500, 400, 600, 900, 300, 600, 500, 500, 400, 600, 900, 300, 600, 500],
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        },
    });
</script>

</html>
